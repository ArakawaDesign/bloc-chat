<div ng-controller="ChatCtrl as chat">
    <button ng-click="showForm=true">Create New Room</button>
    
    <div ng-show="showForm" class="slideDown">
        <form ng-submit="submit(roomname)">
        Enter a room name: 
        <input type="text" ng-model="roomname" name="text" />
        <br/>
        <input type="submit" id="submit" value="Submit" />
        </form>
        <button ng-click="showForm=false">Cancel</button>
    </div>
</div>

<div ng-repeat="room in rooms.all">
    Room Name = {{ rooms.all[$index].$value }}
</div>
