<body>
    <div id="roomList">
    ROOMS
        <br>
        <button ng-click="showForm=true">Create New Room</button>
        <div ng-show="showForm" class="slideDown">
            <form ng-submit="submit(roomname)">
            Enter a room name: 
            <input type="text" ng-model="roomname" name="roomnames" />
            <br/>
            <input ng-disabled="roomname === ''" type="submit" id="submit" value="Submit" />
            </form>
            <button ng-click="showForm=false">Cancel</button>
        </div>

        <div ng-repeat="room in rooms">
            <a href ng-click="selectRoom(room)">{{ room.name }}</a>
        </div>

    </div>

    <div id="currentRoom" ng-hide="!activeRoom">
        Current Room = {{ activeRoom.name }}
        <div id="messageList" ng-repeat="message in messages">
                {{ message.content }}
        </div>
    </div>

    <div id="usernameSubmit" ng-hide="!currentUser">
    Username
    </div>

</body>
