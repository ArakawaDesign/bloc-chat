<div ng-controller="ChatCtrl as chat">
    <button ng-click="showForm=true">CREATE CHAT ROOM</button>
    
    <div ng-show="showForm">
        <form>
        Enter a room name: <input type="text">
        <button ng-click="createRoom(rooms)">SUBMIT</button>
        </form>
    </div>
</div>

<div ng-repeat="room in rooms.all">
    Room Name = {{ rooms.all[$index].$value }}
</div>
